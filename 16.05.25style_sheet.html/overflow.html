<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>overflow</title>
        <style>
        .box {
            overflow:hidden;
            width:300px;
            height:200px;
            border:1px #F00 solid;
        }
        .box img{
            width:100%;
            margin-top:-30px
        }
        </style>
    </head>
    <body>
        <!-- overflow : hidden, visible -->
        <div class="box">
            <img src="../images/img1.jpg" alt="" />
        </div>

        <div class="visible">
