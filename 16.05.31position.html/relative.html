<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        
        .box1{border:1px #f00 solid;
            width:200px;
            height:200px;
            position:relative;
            left:100px;
            top:10px;
        }
        .box2{border:1px #f0f solid;
            width: 200px;
            height: 200px;
            position: relative;
            left:310px;
            bottom:190px;
        }

     
    
          
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>

</body>
</html>
