<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            border:1px #f00 solid;
            position:relative;
        }
        .box1{
            background-color: #f00;
            top:30px;
            z-index:30
        }
        .box2{
            background-color: #f0f;
            z-index:10
        }
        .box3{
            background-color: #0f0;
            bottom:100px; z-index: 50
        }
    </style>
</head>
<body>
    <div class="box1 box">1</div>
    <div class="box2 box">2</div>
    <div class="box3 box">3</div>
</body>
</html>
