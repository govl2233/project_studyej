<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>회원가입</h1>
<form action="./" method="get">
<fieldset>
<legend>필수입력</legend>
 <ul>
    <li>
        <label for="userId">아이디</label>
        <input type="text" id="userId" / name="" placeholder="아이디"/ >
    </li>
    <li>
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" />
    </li>
    <li>
        <label for="userId">성별</label>
        <input type="radio" name="sex"= id="man" /><label for="man">남자</label>
        <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
    </li>
    <li>
        <label for="userPw">결혼여부</label>
        <input type="checkbox" id="a1" /><label for="a1">미혼</label>
        <input type="checkbox" id="a2" /><label for="a2">기혼</label>
        <input type="checkbox" id="a3" /><label for="a3">예정</label>
    </li>
    <li>
        <label for="potoupload">사진업로드</label>
        <input type="file" id="potoupload"/>
    </li>
 </ul>


<input type="button" value="취소">
<input type="submit" value="전송">
<input type="reset" value="초기화">

</fieldset>
</form>




</body>
</html>
